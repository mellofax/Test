<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
</head>
<style>
    td{
        border-color: aqua;
        text-align: center;
        color: blue;
    }
    div{
        color: brown;
        font-family: "Arial Black";
    }
</style>
<body>
<div>Пример таблицы</div>
<table border>
    <tr>
        <td rowspan="6">1 семестр</td>
        <td>Дата</td>
        <td>Предмет</td>
        <td>Оценка</td>
    </tr>
    <tr>
        <td>31.12.2016</td>
        <td>ОАИП</td>
        <td>6</td>
    </tr>
    <tr>
        <td>05.01.2017</td>
        <td>Физика</td>
        <td>9</td>
    </tr>
    <tr>
        <td>11.01.2017</td>
        <td>ОИТ</td>
        <td>6</td>
    </tr>
    <tr>
        <td>16.01.2017</td>
        <td>Математика</td>
        <td>7</td>
    </tr>
    <tr>
        <td>22.01.2017</td>
        <td>АЛОЦВМ</td>
        <td>7</td>
    </tr>
</table>
<div>Input</div>
<input placeholder="Тут можно вводить текст">
<div>Checkbox</div>
<input type="checkbox">
<div>Select</div>
<select>
    <option>Опция 1</option>
    <option>Опция 2</option>
    <option>Опция 3</option>
</select>
<div>Button</div>
<input type="button" value="Кнопочка">
<div>Картинка</div>
<input type="image" src="танец.gif" WIDTH="150" HEIGHT="150">
<p>Текст с тега p </p>
<a href="https://www.youtube.com">Ссылка</a>
</body>
</html>
